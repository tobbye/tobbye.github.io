<!DOCVAL>
<html> 
<head> 
<title>查询</title> 
<meta charset="UTF-8">
<script type="text/javascript" src="daily.js"></script>
<script type="text/javascript" src="tools.js"></script>
<script type="text/javascript" src="stock.js"></script>
<style> 

    body {
        margin: 0px;
        padding: 0px;
        font-family: sans-serif, Arial, Segoe UI, Helvetica;
        font-size: 16px;
        text-align: center;
        background: #ddd;
    }

    button {
        margin: 5px 0px;
        font-size: 1em;
    }

    button[big] {
        margin: 5px;
        padding: 5px 10px;
    }

    input {
        margin:5px;
        width: 60px;
    }

    table {
        padding: 10px;
        margin: 0px auto;
    }


    td {
        margin: 0px;
        padding: 5px 10px;
        text-align: right;
        background-color: #eee; 
    }

    a {
        font-size: 1.2em;
        text-decoration: none;
    }
    a:visited {
        color: darkred;
    }
    a:hover {
        color: magenta;
    }

    [head='1'] {
        color:darkred;
        font-weight: bold;
    }
    [head='2'] {
        color:darkblue;
        font-weight: bold;
    }
    [back='1'] {
        background-color: #aaccee; 
    }
    .date {
        font-size: 1.3em;
        font-weight: bold;

    }

    #outer {
    }

    #topper {

    }



    #outer {
        margin: 10px auto 10px auto;
        overflow: auto;
    }

    #thead {
        padding: 5px;
        color:darkred;
        font-size: 1.3em;
        font-weight: bold;
    }



</style> 
</head> 
    <body> 
        <div id="topper">
            <button onclick='Tools.zoom(1.0)'>zoom=1.0</button>
            <button onclick='Tools.zoom(1.3)'>zoom=1.3</button>
            <button onclick='Tools.zoom(1.5)'>zoom=1.5</button>
            <button onclick='Tools.zoom(1.7)'>zoom=1.7</button>
            <button onclick='Tools.zoom(2.0)'>zoom=2.0</button>    
        </div>
        <div id="outer">
            <div id="thead"></div>
            <button id="btn-clear" big=1 onclick='Stock.toggleState("clear", this)'>重新#</button>
            <button id="btn-back" big=1 onclick='Stock.autoNext(-1)'>前一天</button>
            <button id="btn-auto" big=1 onclick='Stock.toggleState("auto")'>复盘完成</button>
            <button id="btn-next" big=1 onclick='Stock.autoNext(1)'>后一天</button>
            <button id="btn-order" big=1 onclick='Stock.toggleState("order", this)'>排序#</button>
            <table>
                <tbody id="tbody">
                </tbody>
            </table>
            <div id="log"></div>
        </div>
    </body> 
</html>
