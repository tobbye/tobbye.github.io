<!DOCVAL>
<html> 
<head> 
<title>Stock Query</title> 
<meta charset="UTF-8">

<style> 

    body {
        margin: 0px;
        padding: 0px;
        font-family: sans-serif, Arial, Segoe UI, Helvetica;
        font-size: 15px;
        font-weight: 500;
        background: black;
        color:#eee;
    }

    button {
        font-size: 1em;
    }

    input {
        margin: 3px;
        padding-left: 3px;
        width: 480px;
        font-size: 1.2em;
    }

    table {
        font-size: 1em;
        margin-left: auto;
        margin-right: auto;
        border-collapse:collapse;
        word-break: keep-all;
    }

    tr {
        min-height: 10px;
    }

    tr[head] {
        font-weight: 600;
    }


    td {
        color: #aaa;
        text-align: right;
        white-space: nowrap;
        border: solid 1px #555;
        padding: 2px 5px 2px 10px;
    }
    [bg='up'] {
        color: #ff3333 !important;
    }
    [bg='down'] {
        color: #0bab5b !important;
    }
    [bg='day'] {
        color: dodgerblue;
    }
    [bg='times'] {
        color: darkorange;
    } 

    [align='left'] {
        text-align: left;
    }
    [align='right'] {
        text-align: right;
    }
    [align='middle'] {
        text-align: middle;
    }
    a {
        color: #a69;
    }

    a:hover {
        color: red;
    }

    #outer-top {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        margin: 3px;
        text-align: center;
        background-color: black;
    }

    #outer {
        margin-top: 60px;
        margin-bottom: 30px;
        width: 100%;
        overflow: auto;
    }

    #code-name {
        font-size: 1.5em;
        font-weight: bold;
    }

</style> 
</head>
